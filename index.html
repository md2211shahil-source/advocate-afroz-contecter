<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Manager</title>
<body>

  <nav>
    <button>Home</button>
    <button>About</button>
    <button>Service</button>
  </nav>

  <form id="contactForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="phone" placeholder="Phone" required>
    <input type="text" id="address" placeholder="Address">
    <input type="text" id="roll" placeholder="Roll No">
    <input type="text" id="payment" placeholder="Payment ‚Çπ">
     
    <button type="submit">‚ûï Add Contact</button>
  </form>

  <input type="text" id="searchBar" placeholder="Search by name or phone">

<button id="searchBtn">üîç Search</button>

  <table id="contactTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Roll No</th>
        <th>Payment</th>
        <th>edit/delite</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
<style>
  /* üåÑ Background */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvtLz2wq6k0p4jIlxDqehX9AWferLubD7STQ&s'); /* Replace with your image */
  background-size: cover;
  background-position: center;
  backdrop-filter: blur(5px);
}

/* üß≠ Navigation Buttons */
nav {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 15px;
  background-color: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255,255,255,0.3);
}

nav button {
  padding: 10px 25px;
  border: none;
  border-radius: 30px;
  background: rgba(255, 255, 255, 0.2);
  color: green;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

nav button:hover {
  background: rgba(255, 255, 255, 0.4);
  color: #000;
}

/* üîç Search Bar */
#searchBar {
  display: block;
  margin: 20px auto;
  padding: 12px 20px;
  width: 300px;
  border-radius: 30px;
  border: none;
  background: rgba(255, 255, 255, 0.2);
  color: green;
  font-size: 16px;
  backdrop-filter: blur(10px);
  outline: none;
}

#searchBar::placeholder {
  color: #eee;
}

/* üìã Form Styling */
#contactForm {
  width: 90%;
  max-width: 700px;
  margin: 20px auto;
  padding: 20px;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(15px);
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
  color: white;
}

#contactForm input {
  margin: 10px;
  padding: 10px;
  width: calc(50% - 22px);
  border-radius: 10px;
  border: none;
  background: rgba(255, 255, 255, 0.3);
  color: white;
  backdrop-filter: blur(10px);
}

#contactForm button {
  margin-top: 15px;
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  background: rgba(255, 255, 255, 0.4);
  color: black;
  font-weight: bold;
  cursor: pointer;
}

/* üìä Table Styling */
table {
  width: 90%;
  margin: 30px auto;
  border-collapse: collapse;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
}

th, td {
  padding: 15px;
  text-align: center;
  color: white;
  border-bottom: 1px solid rgba(255,255,255,0.3);
}

th {
  background: rgba(255, 255, 255, 0.3);
}

tr:hover {
  background: rgba(255, 255, 255, 0.1);
}
</style>

 
<body>


  <script>
document.getElementById('searchBtn').addEventListener('click', () => {
  const query = searchBar.value.toLowerCase();
  const filtered = contacts.filter(c =>
    c.name.toLowerCase().startsWith(query) || c.phone.includes(query)
  );
  renderTable(filtered);
});

    const form = document.getElementById('contactForm');
    const tableBody = document.querySelector('#contactTable tbody');
    const searchBar = document.getElementById('searchBar');

    let contacts = JSON.parse(localStorage.getItem('contacts')) || [];

    function renderTable(data) {
      tableBody.innerHTML = '';
      data.forEach(contact => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${contact.name}</td>
          <td>${contact.phone}</td>
          <td>${contact.address}</td>
          <td>${contact.roll}</td>
          <td>‚Çπ${contact.payment}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const contact = {
        name: form.name.value.trim(),
        phone: form.phone.value.trim(),
        address: form.address.value.trim(),
        roll: form.roll.value.trim(),
        payment: form.payment.value.trim()
      };
      contacts.push(contact);
      localStorage.setItem('contacts', JSON.stringify(contacts));
      renderTable(contacts);
      form.reset();
    });

    searchBar.addEventListener('input', () => {
      const query = searchBar.value.toLowerCase();
      const filtered = contacts.filter(c =>
        c.name.toLowerCase().startsWith(query) || c.phone.includes(query)
      );
      renderTable(filtered);
    });

    window.addEventListener('load', () => {
      renderTable(contacts);
    });
function renderTable(data) {
  tableBody.innerHTML = '';
  data.forEach((contact, index) => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td contenteditable="true" onblur="updateCell(${index}, 'name', this.innerText)">${contact.name}</td>
      <td contenteditable="true" onblur="updateCell(${index}, 'phone', this.innerText)">${contact.phone}</td>
      <td contenteditable="true" onblur="updateCell(${index}, 'address', this.innerText)">${contact.address}</td>
      <td contenteditable="true" onblur="updateCell(${index}, 'roll', this.innerText)">${contact.roll}</td>
      <td contenteditable="true" onblur="updateCell(${index}, 'payment', this.innerText)">‚Çπ${contact.payment}</td>
      <td>
        <button onclick="editContact(${index})">‚úèÔ∏è</button>
        <button onclick="deleteContact(${index})">üóëÔ∏è</button>
      </td>
    `;
    tableBody.appendChild(row);
  });
}
function updateCell(index, field, value) {
  if (field === 'payment') value = value.replace('‚Çπ', '').trim();
  contacts[index][field] = value;
  localStorage.setItem('contacts', JSON.stringify(contacts));
}
function deleteContact(index) {
  if (confirm("Are you sure you want to delete this contact?")) {
    contacts.splice(index, 1);
    localStorage.setItem('contacts', JSON.stringify(contacts));
    renderTable(contacts);
  }
}

  </script>

</body>
</html>
